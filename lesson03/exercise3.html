<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Exercise 3</title>
    
  </head>
  <body>
    <script>
      const fruits = [
        "Apple",
        "Pear",
        "Banana",
      ];

      for (let i = 0; i < fruits.length; i += 1) {
        const p = document.createElement("p");
        p.textContent = fruits[i];
        document.body.appendChild(p);
      }
    </script>
  </body>
</html>
